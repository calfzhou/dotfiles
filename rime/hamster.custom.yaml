        - action: { character: { char: '"' } }
        - action: { symbol: { char: '”' } }
        - action: { symbol: { char: "k" } }
    - action: { character: { char: "l" } }
      swipe:
        - direction: up
          action: { character: { char: "'" } }
          processByRIME: true
        - direction: down
          action: none
          label: "u|iang"
      callout:
        - action: { symbol: { char: "L" } }
